<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Arbitrage Demo</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {

    color: white;
    font-family: Arial;

}
.container {

.card {

    padding: 10px 20px;
    margin: 10px;

    cursor: pointer;
}

    background: #ef4444;

</style>
</head>

<body>

<h1>ğŸ¤– AI å¥—åˆ©æ¨¡æ‹Ÿå¹³å°</h1>

<div class="container">
    <div class="card">
        <h2>äº¤æ˜“æ‰€ A</h2>
        <h3 id="priceA">0</h3>
    </div>

    <div class="card">
        <h2>äº¤æ˜“æ‰€ B</h2>
        <h3 id="priceB">0</h3>
    </div>

    <div class="card">
        <h2>ç³»ç»ŸçŠ¶æ€</h2>
        <h3 id="profit">åˆ©æ¶¦: 0</h3>
        <h3 id="spread">ä»·å·®: 0</h3>
    </div>
</div>

<button onclick="start()">å¯åŠ¨å¥—åˆ©</button>
<button class="stop" onclick="stop()">åœæ­¢</button>

<canvas id="profitChart" width="800" height="300"></canvas>

<script>
let priceA = 100;
let priceB = 100;
let profit = 0;
let interval;
let history = [];

const ctx = document.getElementById('profitChart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [{
            label: 'åˆ©æ¶¦æ›²çº¿',
            data: [],
            borderColor: '#22c55e',
            fill: false
        }]
    }
});

function simulatePrices() {
    priceA += (Math.random() - 0.5) * 2;
    priceB += (Math.random() - 0.5) * 2;

    // äººå·¥åˆ¶é€ ä»·å·®
    if (Math.random() > 0.7) {
        priceB += Math.random() * 5;
    }

    document.getElementById("priceA").innerText = priceA.toFixed(2);
    document.getElementById("priceB").innerText = priceB.toFixed(2);

    let spread = priceB - priceA;
    document.getElementById("spread").innerText = "ä»·å·®: " + spread.toFixed(2);

    if (spread > 2) {
        profit += spread;
    }

    document.getElementById("profit").innerText = "åˆ©æ¶¦: " + profit.toFixed(2);

    history.push(profit);
    chart.data.labels.push(history.length);
    chart.data.datasets[0].data = history;
    chart.update();
}

function start() {
    if (!interval) {
        interval = setInterval(simulatePrices, 1000);
    }
}

function stop() {
    clearInterval(interval);
    interval = null;
}
</script>

</body>
