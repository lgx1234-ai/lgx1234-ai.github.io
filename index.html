<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Arbitrage Terminal</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    background: #0b0f1a;
    color: #e2e8f0;
    font-family: Arial;
    margin: 0;
}

.header {
    background: #111827;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    border-bottom: 1px solid #1f2937;
}

.dashboard {
    display: flex;
    justify-content: space-around;
    padding: 20px;
}

.card {
    background: #111827;
    padding: 15px;
    border-radius: 8px;
    width: 23%;
    text-align: center;
}

.value {
    font-size: 22px;
    margin-top: 10px;
}

.green { color: #22c55e; }
.red { color: #ef4444; }

.controls {
    text-align: center;
    margin: 10px;
}

button {
    padding: 8px 18px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.start { background: #22c55e; color: black; }
.stop { background: #ef4444; color: white; }

.trade-log {
    background: #111827;
    margin: 20px;
    padding: 10px;
    height: 120px;
    overflow-y: auto;
    font-size: 12px;
}
canvas {
    background: #111827;
    margin: 20px;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="header">ü§ñ AI Arbitrage Trading Terminal</div>

<div class="dashboard">
    <div class="card">
        ‰∫§ÊòìÊâÄA
        <div class="value" id="priceA">0</div>
    </div>
    <div class="card">
        ‰∫§ÊòìÊâÄB
        <div class="value" id="priceB">0</div>
    </div>
    <div class="card">
        Ë¥¶Êà∑‰ΩôÈ¢ù
        <div class="value green" id="balance">10000</div>
    </div>
    <div class="card">
        ÊÄªÂà©Ê∂¶
        <div class="value green" id="profit">0</div>
    </div>
</div>

<div class="controls">
    <button class="start" onclick="start()">ÂêØÂä®</button>
    <button class="stop" onclick="stop()">ÂÅúÊ≠¢</button>
</div>

<canvas id="chart" width="900" height="300"></canvas>

<div class="trade-log" id="log"></div>

<script>
let priceA = 100;
let priceB = 100;
let balance = 10000;
let profit = 0;
let interval;
let history = [];

const ctx = document.getElementById('chart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [{
            label: 'Profit Curve',
            data: [],
            borderColor: '#22c55e',
            fill: false
        }]
    }
});

function logTrade(text) {
    const log = document.getElementById("log");
    log.innerHTML += text + "<br>";
    log.scrollTop = log.scrollHeight;
}

function simulate() {
    priceA += (Math.random() - 0.5) * 2;
    priceB += (Math.random() - 0.5) * 2;

    if (Math.random() > 0.7) {
        priceB += Math.random() * 4;
    }

    document.getElementById("priceA").innerText = priceA.toFixed(2);
    document.getElementById("priceB").innerText = priceB.toFixed(2);

    let spread = priceB - priceA;

    if (spread > 2) {
        let tradeProfit = spread * 1;
        profit += tradeProfit;
        balance += tradeProfit;
        logTrade("Â•óÂà©ÊàêÂäü + " + tradeProfit.toFixed(2));
    }

    document.getElementById("profit").innerText = profit.toFixed(2);
    document.getElementById("balance").innerText = balance.toFixed(2);

    history.push(profit);
    chart.data.labels.push(history.length);
    chart.data.datasets[0].data = history;
    chart.update();
}

function start() {
    if (!interval) {
        interval = setInterval(simulate, 1000);
    }
}

function stop() {
    clearInterval(interval);
    interval = null;
}
</script>

</body>
</html>
